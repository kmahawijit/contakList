<!DOCTYPE html>
<html lang="en">
<head>
<title>contactList</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/dynamics.min.js"></script>
</head><center>
<body onload="startAddressBook()">
		<header id="main_head">
			<h1>contactList</h1>
		</header>
	<article>
		<a name="edit"></a>
		<header><h3>Create a new contact</h3></header>
		<form method="post" onsubmit="submitContact();">
			<ul>
				<li>Name<br>
				<input id="name_field" type="text" size="50" value=""></li>
				<li>Email<br>
				<input id="email_field" type="email" size="50" value=""></li>
				<li>Phone<br>
				<input type="text" id="phone_field" name="phone" size="50" value=""><input type="hidden" id="id_field" value=""></li>
				<li><input id="submit" type="submit" name="submit" value="Add contact"></li>
			</ul>
		</form>
	</article>
	<article>
		<header>
			<h3>Browse your contacts</h3>
		</header>
		<form>
			<select id="search_contacts" onchange="showContact()">
			</select>
		</form>
		<ul id="contacts">
		</ul>
		<button type="button" id="remove_all" onclick="clearAllData()">Remove all Contacts</button>
	</article></center>
</body>
</html>
